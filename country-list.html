<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <script src="../../api.js"></script>

  <link href="css/fontawesome.min.css" rel="stylesheet">
  <link href="css/solid.min.css" rel="stylesheet">
  <link rel="css/stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row mt-5 mb-2 d-flex justify-content-center">
      <h1>Ország nyilvántartás</h1>
    </div>
    <!-- Table -->
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th scope="col">Országnév
            <a href="#"><i class="fas fa-sort-alpha-down country" title="Sorbarendezés az országok betűrendje szerint"></i></a>
          </th>
          <th scope="col">Terület
            <a href="#"><i class="fas fa-sort-numeric-down area" title="Sorbarendezés terület szerint"></i>
          </th>
          <th scope="col">Népesség
            <a href="#"><i class="fas fa-sort-numeric-down population" title="Sorbarendezés népességszám szerint"></i>
          </th>
          <th scope="col">Főváros
            <a href="#"><i class="fas fa-sort-alpha-down capital" title="Sorbarendezés a fővárosok betűrendje szerint"></i></a>
          </th>
          <th scope="col">Térkép
            <i class="fas fa-globe-europe"></i>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr data-id="" class="d-none prototype">
          <td class="country-name"></td>
          <td class="area"></td>
          <td class="population"></td>
          <td class="capital"></td>
          <td class="position d-none"></td>
          <td>
            <button type="button" class="btn btn-success btn-sm map-button" data-toggle="modal" data-target="#formModal" data-lat='' data-lng=''>Megjelenít
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div id="loading">
      <div class="d-flex justify-content-center">
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
           <div id="map"></div>
        </div>
      </div>
    </div>
  </div>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key="+ YOUR_API_KEY>
    </script>s
</body>

</html>
